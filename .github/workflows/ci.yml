name: CI

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: automl
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d automl"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5433/automl
      DOCUMENT_STORAGE_DIR: storage/documents/files
      NODE_ENV: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install backend deps
        run: npm --prefix backend install

      - name: Install testing deps
        run: npm --prefix testing install

      - name: Build backend
        run: npm --prefix backend run build

      - name: Run migrations
        run: npm --prefix backend run db:migrate

      - name: Seed test project
        run: |
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d automl -c "INSERT INTO projects (project_id, name) VALUES ('00000000-0000-0000-0000-000000000000','CI Project') ON CONFLICT DO NOTHING;"

      - name: Start backend server
        run: |
          mkdir -p storage/documents/files
          PORT=4100 DATABASE_URL=$DATABASE_URL DOCUMENT_STORAGE_DIR=$DOCUMENT_STORAGE_DIR npm --prefix backend run start &
          echo $! > backend.pid
          sleep 5

      - name: Run evaluation suite
        env:
          EVAL_API_BASE: http://localhost:4100/api
        run: npm --prefix testing run eval

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
